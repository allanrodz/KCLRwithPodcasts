<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Carousel</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade podcast-banner-slide" onclick="showPodcastsOverlay()">
            <img src="BannerPodcasts.png" alt="Check Out Our Podcasts" style="width:100%; max-height:522px; object-fit: cover;">
        </div>
        <div class="mySlides fade">
            <img src="https://kclr96fm.com/media/2023/05/KCLR-Live-Generic-900x471.png" style="width:100%; max-height:300px; object-fit: cover;">
        </div>
        <div class="mySlides fade">
            <img src="https://i.ibb.co/7kXGVTc/Whats-App-Image-2024-02-15-at-18-42-36-5907f190.jpg" style="width:100%; max-height:300px; object-fit: cover;">
        </div>
        <div class="mySlides fade">
            <img src="https://icdn.benchwarmers.ie/wp-content/uploads/2023/07/Untitled-1-21.jpg" style="width:100%; max-height:400px; object-fit: cover;">
        </div>
    </div>

    
    <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>
    <div id="now-playing-banner"><span id="now-playing-text">Now Playing: Loading...</span></div>

    <div id="playerContainer" style="width: 100%; height: 100px; overflow: hidden;">
        <iframe id="musicPlayer" style="width: 100%; height: 100%;" src="https://tunein.com/embed/player/s80564/" frameborder="no" scrolling="no" allowfullscreen="allowfullscreen"></iframe>
    </div>
    <button id="togglePlayer"><i class="fas fa-power-off"></i> Turn OFF Radio</button>

    <!-- Trigger Button -->
    <button id="openSchedule">KCLR On Air Schedule</button>


    <!-- Podcasts Overlay -->
    <div id="podcastsOverlay" class="overlay podcasts-overlay" style="display: none;">
        <div class="overlay-content">
            <img src="Podcasts.gif" alt="Check Out Our Podcasts">
        </div>
    </div>


    <!-- Schedule Overlay -->
    <div id="scheduleOverlay" class="overlay">
        <div class="overlay-content">
            <p style="text-align: center;"><strong><span style="color: #e67e23;">KCLR On Air Schedule</span></strong></p>
            <div id="scheduleCarousel" class="carousel">
                <div class="carousel-items">
                    <!-- Carousel items will be dynamically added here -->
                </div>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
